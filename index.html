<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="info">
  <h1>San Jose Weather</h1>
  <div class="infoRow header">
    <select id="comboBox">
      <!-- values correspond to the array indices for 12 PM of each day on the openweather API -->
      <option value="0">Today</option>
      <option value="4">Tomorrow</option>
      <option value="12">+2 Days</option>
      <option value="20">+3 Days</option>
      <option value="28">+4 Days</option>
      <option value="36">+5 Days</option>
    </select>
    <button id="degrees">C/F</button>
  </div>
  <div class="inforow">
    <h4 id="currentTime">Current Time</h4>
    <p id="theDate"></p>
  </div>
  <div class="inforow">
    <h4>Temperature:</h4>
    <p id="currentTemp"></p>
  </div>
  <div class="inforow">
    <h4>Humidity:</h4>
    <p id="currentHumidity"></p>
  </div>
  <div class="inforow">
    <h4>Weather:</h4>
    <p id="currentWeather"></p>
  </div>
  <div class="inforow">
    <h4>Wind Speed:</h4>
    <p id="currentWind"></p>
  </div>
  <div class="inforow">
    <h4>Pressure (Sea Level):</h4>
    <p id="currentPressure"></p>
  </div>
  <div class="inforow">
    <h4>Sunrise Time:</h4>
    <p id="sunriseTime"></p>
  </div>
  <div class="inforow">
    <h4>Sunset Time:</h4>
    <p id="sunsetTime"></p>
  </div>
</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://platform.twitter.com/widgets.js'></script>
<script src='https://raw.githubusercontent.com/aterrien/jQuery-Knob/master/js/jquery.knob.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
